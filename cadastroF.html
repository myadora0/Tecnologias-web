            <h1>Area de acesso ao sistema</h1>

            <form action="#" method="post" class="was-validated">

                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" name="emailUsuario" placeholder="Informe o Email" required>
                    <label for="emailUsuario">Email</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" name="senhalUsuario" placeholder="Informe a Senha" required>
                    <label for="senhalUsuario">Senha</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="tel" class="form-control" name="numeroUsuario" placeholder="Informe o numero de contato" required>
                    <label for="numeroUsuario">Número telefone:</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" name="cpfUsuario" placeholder="Informe o CPF" required>
                    <label for="cpfUsuario">CPF:</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <label for="comment">Suas qualidades:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="date" class="form-control" name="dataUsuario" placeholder="Informe a data de Nascimento" required>
                    <label for="dataUsuario">Data de Nascimento:</label>
                </div>

                <button type="submit" name="btLogin" class="btn btn-primary">Login</button>
                <a href="index.html" class="btn btn-primary">Registrar</a>
